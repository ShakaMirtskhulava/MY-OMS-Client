<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product - Order Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="text-light" style="background-color: #111923;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #283444;">
        <div class="container">
            <a class="navbar-brand" href="#">Order Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow" style="background-color: #1e293b; border: none;">
                    <div class="card-header py-3" style="background-color: #1e293b; border-bottom: 1px solid #334155;">
                        <h3 class="mb-0 text-light">Create New Product</h3>
                    </div>
                    <div class="card-body">
                        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                        <div id="success-message" class="alert alert-success d-none" role="alert"></div>
                        
                        <form id="create-product-form">
                            <div class="mb-3">
                                <label for="productName" class="form-label text-light">Product Name*</label>
                                <input type="text" class="form-control" id="productName" name="Name" required maxlength="100" style="background-color: #334155; color: #fff; border: none;">
                                <div class="form-text text-secondary">Maximum 100 characters</div>
                                <div id="nameCharCounter" class="form-text text-secondary">0/100</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="productDescription" class="form-label text-light">Description*</label>
                                <textarea class="form-control" id="productDescription" name="Description" rows="4" required maxlength="500" style="background-color: #334155; color: #fff; border: none;"></textarea>
                                <div class="form-text text-secondary">Maximum 500 characters</div>
                                <div id="descCharCounter" class="form-text text-secondary">0/500</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="productPrice" class="form-label text-light">Price*</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background-color: #475569; color: #fff; border: none;">$</span>
                                    <input type="number" class="form-control" id="productPrice" name="Price" step="0.01" min="0" required style="background-color: #334155; color: #fff; border: none;">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label text-light">Stock (Optional)</label>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label for="stockValue" class="form-label text-light">Quantity</label>
                                        <input type="number" step="0.01" min="0" class="form-control" id="stockValue" name="Stock.Value" style="background-color: #334155; color: #fff; border: none;">
                                    </div>                                    <div class="col-md-6 mb-2">
                                        <label for="stockUnit" class="form-label text-light">Unit</label>
                                        <select class="form-select" id="stockUnit" name="Stock.Unit" style="background-color: #334155; color: #fff; border: none;">
                                            <option value="0">KG</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="productImages" class="form-label text-light">Product Images*</label>
                                <input type="file" class="form-control" id="productImages" name="ImageFiles" multiple accept="image/jpeg,image/jpg,image/png" required style="background-color: #334155; color: #fff; border: none;">
                                <div class="form-text text-secondary">Upload up to 4 images (JPEG, JPG, PNG only). Max size: 10MB per image.</div>
                                <div id="imagePreviewContainer" class="mt-2 d-flex flex-wrap"></div>
                                <div id="imageError" class="text-danger mt-1 d-none"></div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="profile.html" class="btn btn-secondary me-md-2" style="background-color: #475569; border: none;">Cancel</a>
                                <button type="submit" class="btn" style="background-color: #2563eb; color: #fff;">Create Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/create-product.js"></script>
</body>
</html>
