<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Order Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="text-light d-flex justify-content-center align-items-center vh-100" style="background-color: #111923;">    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 15px; background-color: #1e293b; border: 1px solid rgba(59, 130, 246, 0.3); box-shadow: 0 0 15px rgba(59, 130, 246, 0.1);">
        <h2 class="text-center mb-4 text-light">Login</h2>
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label text-light">Email</label>
                <input type="email" class="form-control" id="email" name="email" required style="background-color: #334155; color: #fff; border: none;">
            </div>            <div class="mb-3 position-relative">
                <label for="password" class="form-label text-light">Password</label>
                <div class="position-relative">
                    <input type="password" class="form-control" id="password" name="password" required style="background-color: #334155; color: #fff; border: none;">
                    <i class="fas fa-eye position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer; color: #9ca3af;" id="toggle-password"></i>
                </div>
            </div>
            <div class="mb-3 text-end">
                <a href="#" class="text-decoration-none" style="color: #3b82f6;">Forgot Password?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn" style="background-color: #2563eb; color: #fff;">Sign in</button>
            </div>
        </form>
    </div>    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <!-- Custom JS -->
    <script src="../js/login.js"></script>
</body>
</html>
