<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Order Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="text-light" style="background-color: #111923;">    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #283444;">
        <div class="container">
            <a class="navbar-brand" href="products.html">OMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html" title="Profile">
                            <i class="fas fa-user-circle fa-lg"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow" style="background-color: #1e293b; border: none;">
                    <div class="card-header py-3" style="background-color: #1e293b; border-bottom: 1px solid #334155;">
                        <h3 class="mb-0 text-light">User Profile</h3>
                    </div>
                    <div class="card-body">
                        <div id="loading-spinner" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                        <div id="profile-content" class="d-none">                            <div class="row mb-4">                                <div class="col-md-3 text-center">
                                    <div id="user-avatar" class="rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 100px; height: 100px; background-color: #3b82f6; color: white; font-size: 2rem; font-weight: bold;">
                                    </div>
                                </div><div class="col-md-9">
                                    <p id="user-email" class="text-secondary">
                                        <i class="fas fa-envelope me-2"></i>
                                        <span>Loading...</span>
                                    </p>
                                    <p id="user-role" class="text-secondary">
                                        <i class="fas fa-user-tag me-2"></i>
                                        <span>Loading...</span>
                                    </p>
                                </div>                            </div>
                              <hr>
                            

                            <!-- Company section - only visible for RootUser and User roles -->
                            <div id="company-section" class="d-none">
                                <h5 class="mb-3 text-light">Company Information</h5>
                                <!-- Create Company button for RootUsers without a company -->                            

                                <div id="create-company-btn-container" class="mb-3 d-none">
                                    <a href="create-company.html" class="btn" style="background-color: #2563eb; color: #fff;">
                                        <i class="fas fa-plus-circle me-2"></i>Create Company
                                    </a>
                                </div>
                                <!-- Delete Company button for RootUsers with a company -->
                                <div id="delete-company-btn-container" class="mb-3 d-none">
                                    <button id="delete-company-btn" class="btn btn-danger">
                                        <i class="fas fa-trash-alt me-2"></i>Delete Company
                                    </button>
                                </div>                                <!-- Register User button for RootUsers and Users -->
                                <div id="register-user-btn-container" class="mb-3 d-none">
                                    <a href="register-user.html" class="btn" style="background-color: #2563eb; color: #fff;">
                                        <i class="fas fa-user-plus me-2"></i>Register User
                                    </a>
                                </div>
                                
                                <!-- Create Product button for Admin users only -->
                                <div id="create-product-btn-container" class="mb-3 d-none">
                                    <a href="create-product.html" class="btn" style="background-color: #2563eb; color: #fff;">
                                        <i class="fas fa-plus-circle me-2"></i>Create Product
                                    </a>
                                </div>
                                <div id="company-info-container">
                                <div class="row mb-3">
                                    <div class="col-md-4 fw-bold">Company Name:</div>
                                    <div class="col-md-8" id="company-name">Loading...</div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-4 fw-bold">Address:</div>
                                    <div class="col-md-8" id="company-address">Loading...</div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-4 fw-bold">Phone:</div>
                                    <div class="col-md-8" id="company-phone">Loading...</div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-4 fw-bold">Website:</div>
                                    <div class="col-md-8" id="company-website">Loading...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/profile.js"></script>
</body>
</html>
