<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User - Order Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="text-light" style="background-color: #111923;">
    <!-- Side Navbar -->
    <nav class="side-navbar">
        <div class="navbar-brand-container">
            <a class="navbar-brand-circle" href="products.html">OMS</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item profile-item">
                <a class="nav-link" href="profile.html">
                    <i class="fas fa-user-circle"></i>
                    <span class="nav-item-text">Profile</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="products.html">
                    <i class="fas fa-box-open"></i>
                    <span class="nav-item-text">Products</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="register-user.html">
                    <i class="fas fa-user-plus"></i>
                    <span class="nav-item-text">Register User</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-item-text">Logout</span>
                </a>
            </li>
        </ul>
        <div class="navbar-toggle" id="navbar-toggle" aria-label="Toggle navigation">
            <i class="fas fa-chevron-right" id="toggle-icon"></i>
        </div>
    </nav>
    
    <!-- Main Content Container -->
    <div class="content-container nav-collapsed">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow" style="background-color: #1e293b; border: none;">
                        <div class="card-header py-3" style="background-color: #1e293b; border-bottom: 1px solid #334155;">
                            <h3 class="mb-0 text-light">Register New User</h3>
                        </div>
                        <div class="card-body">
                            <!-- Loading Spinner -->
                            <div id="loading-spinner" class="text-center py-5 d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            
                            <!-- Alert Messages -->
                            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                            <div id="success-message" class="alert alert-success d-none" role="alert"></div>
                            
                            <!-- Registration Form -->
                            <form id="register-form" class="mt-4">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control bg-dark text-light border-secondary" id="email" placeholder="Enter email" required>
                                    <div class="invalid-feedback">Please enter a valid email address</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control bg-dark text-light border-secondary" id="password" placeholder="Enter password" required>
                                    <div class="invalid-feedback">Password is required</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control bg-dark text-light border-secondary" id="confirm-password" placeholder="Confirm password" required>
                                    <div class="invalid-feedback">Passwords do not match</div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="role" class="form-label">User Role</label>
                                    <select class="form-select bg-dark text-light border-secondary" id="role" required>
                                        <option value="" selected disabled>Select a role</option>
                                        <!-- Role options will be dynamically populated based on current user's role -->
                                    </select>
                                    <div class="invalid-feedback">Please select a role</div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" style="background-color: #2563eb; border: none;">
                                        <i class="fas fa-user-plus me-2"></i>Register User
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Navbar JS -->
    <script src="../js/navbar.js"></script>
    <!-- Custom JS -->
    <script src="../js/register-user.js"></script>
</body>
</html>
