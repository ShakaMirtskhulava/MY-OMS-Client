<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="text-light" style="background-color: #111923;">    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #283444;">
        <div class="container">
            <a class="navbar-brand" href="products.html">OMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register-user.html">Register User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html" title="Profile">
                            <i class="fas fa-user-circle fa-lg"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow" style="background-color: #1e293b; border: none;">
                    <div class="card-header py-3" style="background-color: #1e293b; border-bottom: 1px solid #334155;">
                        <h3 class="mb-0 text-light">Register New User</h3>
                    </div>
                    <div class="card-body">
                        <!-- Loading Spinner -->
                        <div id="loading-spinner" class="text-center py-5 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        
                        <!-- Alert Messages -->
                        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                        <div id="success-message" class="alert alert-success d-none" role="alert"></div>
                        
                        <!-- Registration Form -->
                        <form id="register-form" class="mt-4">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control bg-dark text-light border-secondary" id="email" placeholder="Enter email" required>
                                <div class="invalid-feedback">Please enter a valid email address</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark text-light border-secondary" id="password" placeholder="Enter password" required>
                                <div class="invalid-feedback">Password is required</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control bg-dark text-light border-secondary" id="confirm-password" placeholder="Confirm password" required>
                                <div class="invalid-feedback">Passwords do not match</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="role" class="form-label">User Role</label>
                                <select class="form-select bg-dark text-light border-secondary" id="role" required>
                                    <option value="" selected disabled>Select a role</option>
                                    <!-- Role options will be dynamically populated based on current user's role -->
                                </select>
                                <div class="invalid-feedback">Please select a role</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" style="background-color: #2563eb; border: none;">
                                    <i class="fas fa-user-plus me-2"></i>Register User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/register-user.js"></script>
</body>
</html>
