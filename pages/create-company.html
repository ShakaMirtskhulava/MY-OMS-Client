<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Company - Order Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="text-light" style="background-color: #111923;">    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #283444;">
        <div class="container">
            <a class="navbar-brand" href="products.html">OMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html" title="Profile">
                            <i class="fas fa-user-circle fa-lg"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow" style="background-color: #1e293b; border: none;">
                    <div class="card-header py-3" style="background-color: #1e293b; border-bottom: 1px solid #334155;">
                        <h3 class="mb-0 text-light">Create New Company</h3>
                    </div>                    <div class="card-body">
                        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                        <div id="success-message" class="alert alert-success d-none" role="alert"></div>
                        
                        <form id="create-company-form">
                            <div class="mb-3">
                                <label for="companyName" class="form-label text-light">Company Name*</label>
                                <input type="text" class="form-control" id="companyName" name="companyName" required style="background-color: #334155; color: #fff; border: none;">
                                <div class="form-text text-secondary">Company name must be unique</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label text-light">Email*</label>
                                <input type="email" class="form-control" id="email" name="email" required style="background-color: #334155; color: #fff; border: none;">
                                <div class="form-text text-secondary">Email must be unique</div>
                            </div>
                              <div class="mb-3">
                                <label for="phone" class="form-label text-light">Phone Number*</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required style="background-color: #334155; color: #fff; border: none;">
                                <div class="form-text text-secondary">Phone number must be unique</div>
                            </div>
                              <div class="mb-3">
                                <label for="address" class="form-label text-light">Address</label>
                                <input type="text" class="form-control" id="address" name="address" style="background-color: #334155; color: #fff; border: none;">
                            </div>                              <div class="mb-3">
                                <label class="form-label text-light">Company Location</label>
                                <div class="card p-3 mb-2" style="background-color: #334155; border: none;">
                                    <div class="mb-2">
                                        <label for="locationName" class="form-label text-light">Location Name*</label>
                                        <input type="text" class="form-control" id="locationName" name="locationName" required style="background-color: #475569; color: #fff; border: none;">
                                        <div class="form-text text-secondary">E.g., Headquarters, Branch Office, etc.</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-2">
                                            <label for="latitude" class="form-label text-light">Latitude*</label>
                                            <input type="number" step="any" class="form-control" id="latitude" name="latitude" required style="background-color: #475569; color: #fff; border: none;">
                                        </div>
                                        <div class="col-md-6 mb-2">
                                            <label for="longitude" class="form-label text-light">Longitude*</label>
                                            <input type="number" step="any" class="form-control" id="longitude" name="longitude" required style="background-color: #475569; color: #fff; border: none;">
                                        </div>
                                    </div>
                                    <div class="form-text text-secondary mb-0">You can find coordinates using Google Maps</div>
                                </div>
                            </div>
                              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="profile.html" class="btn btn-secondary me-md-2" style="background-color: #475569; border: none;">Cancel</a>
                                <button type="submit" class="btn" style="background-color: #2563eb; color: #fff;">Create Company</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/create-company.js"></script>
</body>
</html>
